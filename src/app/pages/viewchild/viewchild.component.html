<div #mogeta>Mogeta</div>

<hr />

<fieldset>
  <label><input value="1" type="radio" [(ngModel)]="mogetanState" (change)="handleOptionChange()" />Mogetan1</label>
  <label><input value="2" type="radio" [(ngModel)]="mogetanState" (change)="handleOptionChange()" />Mogetan2</label>
  <label><input value="3" type="radio" [(ngModel)]="mogetanState" (change)="handleOptionChange()" />Mogetan3</label>
  <label><input value="4" type="radio" [(ngModel)]="mogetanState" (change)="handleOptionChange()" />Mogetan4</label>
  <label><input value="5" type="radio" [(ngModel)]="mogetanState" (change)="handleOptionChange()" />Mogetan5</label>
  <div [ngSwitch]="mogetanState">
    <div class="mogetan mogetan-1" #mogetan *ngSwitchCase="1">Mogetan1</div>
    <div class="mogetan mogetan-2" #mogetan *ngSwitchCase="2">Mogetan2</div>
    <div class="mogetan mogetan-3" #mogetan *ngSwitchCase="3">Mogetan3</div>
    <div class="mogetan mogetan-4" #mogetan *ngSwitchCase="4">Mogetan4</div>
  </div>
</fieldset>
<hr />

<ul>
